<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alura Book</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="menu" class="container__button" />
        <label for="menu">
          <span class="header__menu-hamburguer container__image"></span>
        </label>
        <ul class="list__menu">
          <li class="list-menu__title">
            Categorias
          </li>
          <li class="list-menu__itens">
            <a href="" class="list-menu__link">Programação</a>
          </li>
          <li class="list-menu__itens">
            <a href="" class="list-menu__link">Front-End</a>
          </li>
          <li class="list-menu__itens">
            <a href="" class="list-menu__link">Infraestrutura</a>
          </li>
          <li class="list-menu__itens">
            <a href="" class="list-menu__link">Business</a>
          </li>
          <li class="list-menu__itens">
            <a href="" class="list-menu__link">Design UX/UI</a>
          </li>
        </ul>
        <img
          class="container__image"
          src="Imgs/Logo.svg"
          alt="Logo Alura Book"
        />
      </div>
      <div class="container">
        <a href=""
          ><img
            class="container__image"
            src="Imgs/Favoritos.svg"
            alt="Icone de favoritos"
        /></a>
        <a href=""
          ><img
            class="container__image"
            src="Imgs/Compras.svg"
            alt="Icone de compras"
        /></a>
        <a href=""
          ><img
            class="container__image"
            src="Imgs/Usuario.svg"
            alt="Icone de usuários"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__title">Já sabe por onde começar?</h2>
      <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
  </body>
</html>
